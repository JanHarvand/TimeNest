<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="row col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading text-center">
                    <h3>Register Here</h3>
                    <form action="register.php" method="post">
                        
                        <div class="form-group1">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" placeholder="Enter Username Here" required>
                        </div>
                        <div class="form-group11">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" placeholder="Enter Name Here" required>
                        </div>
                        <div class="form-group">
                            <label for="mail">Email:</label>
                            <input type="email" id="email" name="email" placeholder="Enter Email Here" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <div class="form">
                                <a><input type="radio" id="male" name="gender" value="male" required> <label for="male">Male</label></a>
                                <aa><input type="radio" id="female" name="gender" value="female" required> <label for="female">Female</label></aa>
                                <aaa><input type="radio" id="others" name="gender" value="others" required> <label for="others">Others</label></aaa>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone:</label>
                            <input type="tel" id="number" name="number" placeholder="09*********" pattern="[0-9]{11}" required>
                        </div>
                       
                        <button type="submit">Register</button>
                        <div class="log-link">
                            <p>Already a user? <a href="log in.html">Login Here</a></p>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
