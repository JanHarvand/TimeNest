<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="log in.css">
</head>
<body>
    <div class="blob"></div>
    <div class="wrapper">
        <form action="log in.php" method="post">
            <h2>Log in</h2>
            
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="people-outline"></ion-icon>
                </span>
                <input type="text" required />
                <label>Username</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" required />
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" />Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Log in</button>
            
            <div class="register-link">
                <p>Don't have an account? <a>Register</a></p>
                <a href="website-main.html">Back</a>
            </div>
            
           </form>
        <div class="pop-container">
            <div class="pop">
                <h1>Register as</h1>
                <div class="form-group">
                    <div class="form">
                        <a><input type="radio" id="teacher" name="gender" value="male" required> <label for="teacher">Teacher</label></a>
                        <aa><input type="radio" id="student" name="gender" value="female" required> <label for="student">Student</label></aa>
                    </div>
                </div>
                <button class="button"  href='register.html' >OK</button>
            </div>
        </div>

      </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js">
    </script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
